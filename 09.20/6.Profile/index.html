<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../source/favicon.png" type="image/x-icon">
    <title>Профиль</title>
    <style>
        label {
            display:block;
        }

        html,body{
            margin:0;
            padding:0;
        }
        body{
            width:350px;
            padding: 10px 20px;
            font-size: 14px;
            line-height: 1.5;
            font-family: Arial, sans-serif;
            color: black;
        }
        h1{
            margin:0;
        }
    </style>

</head>
    <body>
        <main>
            <h1>Профиль</h1>

            <form action="">

                <label>
                    Ваш пол:
                    <input id="male" type="checkbox" value="Мужской">
                    Мужской
                    <input id="female" type="checkbox" value="Женский">
                    Женский
                </label>

                <label>
                    Месяц и год рождения:
                    <br>
                    <select name="monthField" id="selectMonth">
                        <option value="January">Январь</option>
                        <option value="February">Февраль</option>
                        <option value="March">Март</option>
                        <option value="April">Апрель</option>
                        <option value="May">Май</option>
                        <option value="June">Июнь</option>
                        <option value="Jule">Июль</option>
                        <option value="August">Август</option>
                        <option value="September">Сентябрь</option>
                        <option value="October">Октябрь</option>
                        <option value="November">Ноябрь</option>
                        <option value="December">Декабрь</option>
                    </select>

                    <select name="yearField" id="selectYear">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </label>

                <label for="selectTech">
                    Знакомые технологии
                    <br>
                    <select name="selectTechField" id="selectTech" multiple>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Node.js">Node.js</option>
                    </select>
                </label>

                <label for="selectFile">
                    Фото <input name="selectFileField" type="file" id="selectFile" formenctype="multipart/form-data">
                </label>

                <label>
                    <input type="submit" value="Сохранить">
                </label>
            </form>
        </main>
    </body>
</html>
