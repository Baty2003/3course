<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="../../source/favicon.png" type="image/x-icon">
        <title>Анкета</title>
    </head>
    <body>
    <main>
        <h1>Анкета</h1>
        <p>В мультиселекте можно выбрать несколько вариантов,
            щелкая по ним с зажатой клавишей Ctrl на Windows или Command на MacOS
        </p>
        <form action="">
            <label for="Select"><i>Любимые дни недели:</i></label>
            <select id="Select" size="7" multiple>
                <option value="Monday">Понедельник</option>
                <option value="Tuesday">Вторник</option>
                <option value="Wednesday">Среда</option>
                <option value="Thursday">Четверг</option>
                <option value="Friday">Пятница</option>
                <option value="Saturday">Суббота</option>
                <option value="Sunday">Воскресенье</option>
            </select>
            <input type="submit" value="Отправить">
        </form>
    </main>
    </body>
</html>
