<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../source/favicon.png" type="image/x-icon">
    <title>Чекбокс</title>
    <style>
        label,textarea,input{
            display:block;
        }

        html,body{
            margin:0;
            padding:0;
        }
        body{
            width:350px;
            padding: 10px 20px;
            font-size: 14px;
            line-height: 1.5;
            font-family: Arial, sans-serif;
            color: black;
        }
        h1{
            margin:0;
        }

    </style>
</head>
    <body>
        <main>
            <h1>Регистрация</h1>
            <form action="">
            <label
                for="Login">Ваш логин(email):
                <input type="text" id="Login">
            </label>

            
            <label for="Password">Пароль</label>
            <input type="text" id="Password">

            <label for="personalInfo">
                Информация о себе
                <textarea id="personalInfo" cols="20" rows="2"></textarea>
            </label>


            <label for="mailing">
                <input id="mailing" type="checkbox" checked>
                Подписаться на рассылку
            </label>

            <input type="submit" value="Зарегистрироваться">
            </form>
        </main>
    </body>
</html>
